{% extends 'finance_base.html' %}

{% block body %}

    <h1 style="text-align:center; margin-top: 50px;">P & L</h1> 
    <title>P & L - Finance</title>


    <div class="sectioncust"> 
      <div class="col-xl-12 col-lg-12">
          <div class="card shadow mb-4" style="height: 80px;">
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

                  <form style="display:inline" method="POST" action="" enctype="multipart/form-data">   

                      <label for="Expense" class="col-sm-2 col-form-label" style="margin-right: 10px;">Expense 
                      <input type="int" name="Expense" id="Expense" value= "{{Expense}}" placeholder="Expense" />
                              <option value="{{Expense}}"></option> 
                      </label>  
                          
                      <label for="Extra_Weight_Charges" class="col-sm-2 col-form-label" style="margin-right: 10px;">Extra_Weight_Charges 
                        <input type="int" name="Extra_Weight_Charges" id="Extra_Weight_Charges" value= "{{Extra_Weight_Charges}}" placeholder="Extra_Weight_Charges" />
                                <option value="{{Extra_Weight_Charges}}"></option> 
                      </label>

                      <label for="Start_Date" class="col-sm-2 col-form-label" style="margin-right: 10px;">Start_Date
                        <input type="date" name="Start_Date" id="Start_Date" placeholder="Start_Date" value= "{{Start_Date}}" />
                      </label> 

                      <label for="End_Date" class="col-sm-2 col-form-label" style="margin-right: 10px;">End_Date
                        <input type="date" name="End_Date" id="End_Date" placeholder="End_Date" value= "{{End_Date}}" />
                      </label> 

                      <a style="display:inline;" href="/financeapp/p_and_l" class="btn btn-sm btn-info float-right" role="button">Discard</a>
                      <input style="display:inline; margin-right: 10px;" class="btn btn-sm btn-success float-right" role="button" type="submit">
                      
                  </form>
              </div>
          </div>
      </div>
  </div>







<div class="sectioncust" style="margin-top:30px;"> 
  <div class="col-xl-12 col-lg-12">
      <div class="card shadow mb-4">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h4 class="m-0 font-weight-bold text-info">P & L</h4> 
              <a style="display:inline" href="/financeapp/" class="btn btn-sm btn-success float-right" role="button">CSV</a>
          </div>
          <div class="card-body" style="max-height: 600px;"> 
              <div style="overflow: scroll; max-height: 570px;">
                  {% if d1|length  %}
                  <table class="table table-bordered table-light">

                    <thead>
                      <tr>
                        {% for col in d1col %}
                          <th>{{col}}</th> 
                        {% endfor %}
                      </tr>
                    </thead>
                    
                    <tbody>
                      {%for i in d1%} 
                          <tr>
                            {%for k in i%}
                                <td>{{ k }}</td>
                            {%endfor%}
                          </tr>
                      {%endfor%}
                    </tbody>
                  </table>
                  {% endif %}    
              </div>
          </div>
      </div>
  </div>
</div>

      const menuItem = document.querySelectorAll(".mainmenu li");

{% endblock %}
